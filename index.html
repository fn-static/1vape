<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep z Papierosami Jednorazowymi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Sklep</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Produkty</a></li>
                <li><a href="#">Kontakt</a></li>
                <li><a href="login.html" class="login-btn">Log In</a></li>
                <li><a href="register.html" class="register-btn">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1>Witamy w naszym sklepie!</h1>
            <p>Najlepsze papierosy jednorazowe w jednym miejscu</p>
        </section>

        <section class="products">
            <h2>Nasze produkty</h2>
            <div class="product-list">
                <div class="product">
                    <img src="product1.jpg" alt="Produkt 1">
                    <h3>Produkt 1</h3>
                    <p>29.99 PLN</p>
                    <button class="add-to-cart">Dodaj do koszyka</button>
                </div>
                <div class="product">
                    <img src="product2.jpg" alt="Produkt 2">
                    <h3>Produkt 2</h3>
                    <p>34.99 PLN</p>
                    <button class="add-to-cart">Dodaj do koszyka</button>
                </div>
                <!-- Dodaj więcej produktów według potrzeby -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sklep z Papierosami Jednorazowymi</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
